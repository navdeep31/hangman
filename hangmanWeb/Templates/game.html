<!DOCTYPE html>
<html>
    <head>
		<title>Hangman</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="{{ url_for('static', filename = 'js/hangmanWeb.js') }}"></script>


    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1 class="text-center">Hangman</h1>
                </div>
            </div>

             <div class="row">
                <div class="col-md-12 text-center">
                    <h2 class><div id="currentState">{{currentState}}</div></h2>
                </div>
                 <div class="col-md-12 text-center">
                     <canvas id="html-canvas"></canvas>
                 </div>

            </div>
            <div class="col-md-12 text-center">
                <div id="usedLetters">Used Letters: {{usedLetters}}</div>
                <form class="form-inline" action="/hangman/guess" method="post">
                    <label for="guessBox">Guess:</label>
                    <input type="text" id="guessBox" name="input_letter" required
                       minLength="1" maxLength="1"
                       placeholder="Enter Letter" />

                    <button type="submit" class="btn-primary" id="guessButton">Guess</button>
                </form>
            </div>
        </div>
    </body>

    <footer>
        <div>Session = {{session}}</div>
        <div>New Game Word Length = {{wordLength}}</div>
        <div>New Game Selected Word = {{selectedWord}}</div>
        <div>Input Letter = {{inputLetter}}</div>
    </footer>
</html>
